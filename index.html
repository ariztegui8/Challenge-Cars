<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Challenge Green Flame</title>
</head>
<body>
    <div class="container-padre container">
        <div class="container-filter">
            <div class="filter">
                <label>Filter by</label>
                <select id="filter">
                    <option value="">All</option>
                </select>
            </div>
            <div class="checkboxs">
               <div>
                    <input type="checkbox">
                    <label>Manual transmission</label>
               </div>
               <div>
                    <input type="checkbox">
                    <label>Automatic transmission</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>5 seats</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>7 seats or more</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>Convertibles</label>
                </div>
               
            </div>
        </div>

        <div class="resultado">

        </div>

        <div class="container p-5">
      
            <!-- Modal -->
            <div class="modal fade color-fondo" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl centered">
                    <div class="container-modal modal-content">
                        <div class="primer-parrafo">
                            <h5>Rate information</h5>
                            <p>AR - Most inclusive</p>
                        </div>
                        <div class="modal-body lista-modal">
                            <ul>
                                <li><span><img src="./assets/flecha.svg" alt=""></span> Lorem</li>
                            </ul>
                        </div>
                    
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
